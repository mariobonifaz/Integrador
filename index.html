<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platillos</title>
</head>
<body>
    <div id="platillos-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3001/platillos');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                console.log(data); // Log para verificar la estructura de data

                // Verifica si data.data es un array antes de usar forEach
                if (data.success && Array.isArray(data.data)) {
                    const container = document.getElementById('platillos-container');
                    data.data.forEach(platillo => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <p>Nombre: ${platillo.nombre_platillo}</p>
                            <p>Descripción: ${platillo.descripcion}</p>
                            <p>Categoría: ${platillo.categoria}</p>
                            <img src="${platillo.imagen}" alt="${platillo.nombre_platillo}" style="width:200px; height:auto;">
                        `;
                        container.appendChild(div);
                    });
                } else {
                    throw new Error('El formato de datos no es el esperado');
                }
            } catch (error) {
                console.error('Error fetching the platillos:', error);
            }
        });
    </script>
</body>
</html>
